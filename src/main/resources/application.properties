br.com.cafebinario.teseu.app.name=@project.artifactId@
br.com.cafebinario.teseu.app.version=@project.version@
br.com.cafebinario.teseu.app.build.time=@maven.build.timestamp@

br.com.cafebinario.teseu.notification-mode=Slack,Jira
#br.com.cafebinario.teseu.notification-mode=Email

br.com.cafebinario.teseu.notification.email.to=mailtarget@yourdomain.com
br.com.cafebinario.teseu.notification.email.from=mailFrom@yourdomain.com
br.com.cafebinario.teseu.notification.email.subject=[TESEU REPORT] problemas durante a execução do teste regressivo.

br.com.cafebinario.teseu.notification.slack.token=your slack api token
br.com.cafebinario.teseu.notification.slack.channelId=builds

br.com.cafebinario.teseu.notification.jira.url=https://yourdomain.atlassian.net
br.com.cafebinario.teseu.notification.jira.token=Basic jirauser@yourdomain.com:jira-api-token [base64 encoded]
br.com.cafebinario.teseu.notification.jira.projectKey=TES
br.com.cafebinario.teseu.notification.jira.issueTypeName=Task

spring.profiles.active=web
#spring.main.web-environment=false
#spring.main.web-application-type=NONE

spring.pid.file=teseu.pid

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:/home/jane/dbh2teste
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.yourdomain.com
spring.mail.port=587
spring.mail.username=youremael@yourdomain.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.required=true

logging.level.br.com.cafebinario.teseu=ERROR
logging.file.path=log